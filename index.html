<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fdf6f0; /* soft beige */
      margin: 0;
    }

    .cake {
      position: relative;
      width: 220px;
      height: 140px;
      background: #3e2723; /* very dark chocolate brown */
      border-radius: 0 0 25px 25px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    /* Top layer with frosting */
    .cake::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background: #5d4037; /* lighter frosting */
      border-radius: 25px 25px 0 0;
    }

    /* Dripping effect */
    .drip {
      position: absolute;
      top: 20px;
      width: 20px;
      height: 40px;
      background: #5d4037;
      border-radius: 50%;
    }
    .drip:nth-child(1) { left: 40px; }
    .drip:nth-child(2) { left: 100px; height: 50px; }
    .drip:nth-child(3) { left: 160px; }

    /* Candles */
    .candle {
      position: absolute;
      width: 10px;
      height: 50px;
      background: #fff;
      border-radius: 3px;
      top: -50px;
    }

    .candle:nth-child(1) { left: 35px; }
    .candle:nth-child(2) { left: 75px; }
    .candle:nth-child(3) { left: 115px; }
    .candle:nth-child(4) { left: 155px; }
    .candle:nth-child(5) { left: 195px; }

    /* Flame */
    .flame {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 20px;
      background: radial-gradient(ellipse at center, #ffd700 0%, #ff9900 70%, transparent 100%);
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      100% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
    }

    .blown .flame {
      animation: fadeout 1s forwards;
    }

    @keyframes fadeout {
      to { opacity: 0; transform: scale(0.5); }
    }
  </style>
</head>
<body>
  <div class="cake" id="cake">
    <div class="drip"></div>
    <div class="drip"></div>
    <div class="drip"></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <script>
    const cake = document.getElementById("cake");
    cake.addEventListener("click", () => {
      cake.classList.add("blown");
    });
  </script>
</body>
</html>
