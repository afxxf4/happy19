<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney Cake Scene</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #873e23; /* your new background */
    }
    .cake {
      position: relative;
      width: 220px;
      height: 120px;
      background: #5c3d2e;
      border-radius: 10px;
      box-shadow: inset 0 5px 0 #402a20;
    }
    .cake::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 0;
      width: 100%;
      height: 20px;
      background: #70412c;
      border-radius: 10px 10px 0 0;
    }
    .candles {
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
    }
    .candle {
      width: 10px;
      height: 40px;
      background: #ffe6c7;
      border-radius: 2px;
      position: relative;
    }
    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 18px;
      background: radial-gradient(circle at center, #ffcc70 0%, #ff9933 70%, transparent 100%);
      border-radius: 50%;
      animation: flicker 1s infinite alternate ease-in-out;
      opacity: 1;
      transition: opacity 1s ease;
    }
    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
      100% { transform: translateX(-50%) scale(0.95); opacity: 1; }
    }
    .blown .flame {
      opacity: 0;
    }
  </style>
</head>
<body onclick="document.querySelector('.cake').classList.add('blown')">
  <div class="cake">
    <div class="candles">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>
  </div>
</body>
</html>
