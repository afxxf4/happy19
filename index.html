<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      background-color: #b25a3a; /* lighter brown */
      font-family: 'Cursive', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .scene {
      position: absolute;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .show {
      opacity: 1;
    }

    .cake {
      width: 160px;
      height: 100px;
      background: #8B4513;
      border-radius: 10px;
      margin: auto;
      position: relative;
    }

    .candle {
      width: 6px;
      height: 20px;
      background: #fff;
      position: absolute;
      top: -20px;
      border-radius: 2px;
    }

    .candle:after {
      content: "";
      width: 8px;
      height: 12px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -12px;
      left: -1px;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.2); opacity: 0.7; }
    }

    .balloon {
      width: 40px;
      height: 50px;
      background: red;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      bottom: -60px;
      animation: float 5s linear forwards;
    }

    @keyframes float {
      to { transform: translateY(-120vh); opacity: 0; }
    }

    .rose {
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      display: inline-block;
      margin: 5px;
      position: relative;
    }

    .wrap {
      background: white;
      padding: 20px;
      border-radius: 30px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Scene 1: Birthday Text -->
  <div id="scene1" class="scene">âœ¨ Happy Birthday my kuchikuchikuuu &lt;3 âœ¨</div>

  <!-- Scene 2: Tap Prompt -->
  <div id="scene2" class="scene">tap on the screen pretty boy hehe</div>

  <!-- Scene 3: Cake Text -->
  <div id="scene3" class="scene">Here is a cake for all the years you havenâ€™t had your own cake :33</div>

  <!-- Scene 4: Cake -->
  <div id="scene4" class="scene">
    <div class="cake">
      <div class="candle" style="left:20px"></div>
      <div class="candle" style="left:50px"></div>
      <div class="candle" style="left:80px"></div>
      <div class="candle" style="left:110px"></div>
      <div class="candle" style="left:140px"></div>
    </div>
  </div>

  <!-- Scene 5: Roses -->
  <div id="scene5" class="scene">
    <div class="wrap">
      <!-- 19 roses -->
      <div class="rose"></div><div class="rose"></div><div class="rose"></div><div class="rose"></div><div class="rose"></div>
      <div class="rose"></div><div class="rose"></div><div class="rose"></div><div class="rose"></div><div class="rose"></div>
      <div class="rose"></div><div class="rose"></div><div class="rose"></div><div class="rose"></div><div class="rose"></div>
      <div class="rose"></div><div class="rose"></div><div class="rose"></div><div class="rose"></div>
    </div>
  </div>

  <script>
    const scenes = [
      document.getElementById("scene1"),
      document.getElementById("scene2"),
      document.getElementById("scene3"),
      document.getElementById("scene4"),
      document.getElementById("scene5"),
    ];

    let step = 0;

    function showScene(n) {
      scenes.forEach(s => s.classList.remove("show"));
      scenes[n].classList.add("show");
    }

    // Sequence
    showScene(0);
    setTimeout(() => {
      scenes[0].classList.remove("show");
      showScene(1);
    }, 4000);

    // Tap for next
    document.body.addEventListener("click", () => {
      if (step === 0) { // from tap prompt -> cake text
        showScene(2);
        step++;
      } else if (step === 1) { // cake text -> cake
        showScene(3);
        step++;
        // spawn balloons
        setTimeout(() => {
          for (let i = 0; i < 7; i++) {
            let b = document.createElement("div");
            b.classList.add("balloon");
            b.style.left = (Math.random() * 90) + "vw";
            b.style.background = ["#a67b5b", "#c19a6b", "#8b5e3c", "#d2b48c", "#654321"][Math.floor(Math.random()*5)];
            b.style.animationDuration = (3 + Math.random()*2) + "s";
            document.body.appendChild(b);
            setTimeout(()=> b.remove(),5000);
          }
        }, 500);
      } else if (step === 2) { // cake -> roses
        showScene(4);
        step++;
      }
    });
  </script>
</body>
</html>
