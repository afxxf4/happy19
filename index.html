<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fdf6f0; /* soft beige */
      margin: 0;
    }

    .cake {
      position: relative;
      width: 200px;
      height: 120px;
      background: #8b5e3c; /* brown cake */
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .candle {
      position: absolute;
      width: 8px;
      height: 40px;
      background: #fff;
      border-radius: 3px;
      top: -40px;
    }

    /* Candle positions */
    .candle:nth-child(1) { left: 25px; }
    .candle:nth-child(2) { left: 60px; }
    .candle:nth-child(3) { left: 95px; }
    .candle:nth-child(4) { left: 130px; }
    .candle:nth-child(5) { left: 165px; }

    /* Flame */
    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 18px;
      background: radial-gradient(ellipse at center, #ffd700 0%, #ff9900 70%, transparent 100%);
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      100% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
    }

    .blown .flame {
      animation: fadeout 1s forwards;
    }

    @keyframes fadeout {
      to { opacity: 0; transform: scale(0.5); }
    }
  </style>
</head>
<body>
  <div class="cake" id="cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <script>
    const cake = document.getElementById("cake");
    cake.addEventListener("click", () => {
      cake.classList.add("blown");
    });
  </script>
</body>
</html>
