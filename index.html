<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney Minimalist Cake</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #3b2a20, #1a0f0a);
    }

    .cake {
      position: relative;
      width: 220px;
      height: 120px;
      background: linear-gradient(to bottom, #5a3828, #3e251a);
      border-radius: 0 0 15px 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6), inset 0 4px 8px rgba(255,255,255,0.08);
    }

    .cake::before {
      content: "";
      position: absolute;
      top: -25px;
      left: 0;
      width: 100%;
      height: 40px;
      background: radial-gradient(circle at 50% 30%, #6e4632, #3e251a);
      border-radius: 50%;
    }

    .candle {
      position: absolute;
      width: 8px;
      height: 45px;
      background: #f7f0e8;
      border-radius: 3px;
      top: -60px;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.2);
      animation: gentleWave 3s ease-in-out infinite;
    }

    .candle:nth-child(1) { left: 30px; animation-delay: 0s; }
    .candle:nth-child(2) { left: 70px; animation-delay: 0.3s; }
    .candle:nth-child(3) { left: 110px; animation-delay: 0.6s; }
    .candle:nth-child(4) { left: 150px; animation-delay: 0.9s; }
    .candle:nth-child(5) { left: 190px; animation-delay: 1.2s; }

    .flame {
      position: absolute;
      top: -18px;
      left: 50%;
      width: 14px;
      height: 22px;
      background: radial-gradient(circle at 50% 40%, #ffd56a, #ff9b2f 70%, transparent 100%);
      border-radius: 50% 50% 50% 50%;
      transform: translateX(-50%);
      animation: flicker 1.2s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 0.9; }
      to { transform: translateX(-50%) scale(1.1); opacity: 0.7; }
    }

    @keyframes gentleWave {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    /* Blow-out effect */
    body.blown .flame {
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: translateX(-50%) scale(0.2); }
    }
  </style>
</head>
<body onclick="document.body.classList.add('blown')">
  <div class="cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>
</body>
</html>
