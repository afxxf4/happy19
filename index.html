<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      background: #c46a4d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
    }

    .hidden { display: none; }

    /* Cake */
    .cake {
      position: relative;
      width: 200px;
      height: 120px;
      background: #d2a679;
      border-radius: 10px;
      box-shadow: inset -8px -12px #b3865c;
    }

    .candle {
      width: 10px;
      height: 40px;
      background: #fff8dc;
      position: absolute;
      top: -40px;
      border-radius: 3px;
    }

    .candle:after {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 15px;
      background: orange;
      border-radius: 50% 50% 50% 50%;
      animation: flicker 0.3s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; transform: translateX(-50%) scale(1); }
      50% { opacity: 0.6; transform: translateX(-50%) scale(0.8); }
      100% { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    /* Disney-style balloons */
    .balloon {
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      position: absolute;
      bottom: -100px;
      animation: float 6s linear forwards;
      box-shadow: inset -5px -10px rgba(0,0,0,0.2);
    }

    .balloon div {
      width: 2px;
      height: 40px;
      background: #333;
      margin: 0 auto;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    /* Roses bouquet */
    .rose {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 10px 10px, #ff4d6d, #b3003b);
      border-radius: 50%;
      margin: 5px;
      display: inline-block;
      box-shadow: inset -3px -5px rgba(0,0,0,0.2);
    }

    .wrap {
      background: white;
      padding: 25px;
      border-radius: 50% 50% 20% 20%;
      display: inline-block;
      border: 3px dashed #ddd;
    }

    /* Text fade */
    .text {
      font-size: 28px;
      text-align: center;
      color: #fff;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: absolute;
    }

    .show { opacity: 1; }
  </style>
</head>
<body>
  <div id="scene"></div>

  <script>
    let step = 0;
    const scene = document.getElementById("scene");

    function showScene(num) {
      scene.innerHTML = "";
      if (num === 2) {
        let t = document.createElement("div");
        t.className = "text show";
        t.innerText = "Happy Birthday my kuchikuchikuuu <3";
        scene.appendChild(t);
      }
      if (num === 3) {
        let cake = document.createElement("div");
        cake.className = "cake";
        for (let i = 0; i < 5; i++) {
          let c = document.createElement("div");
          c.className = "candle";
          c.style.left = (30 + i*30) + "px";
          cake.appendChild(c);
        }
        scene.appendChild(cake);
      }
      if (num === 4) {
        let wrap = document.createElement("div");
        wrap.className = "wrap";
        for (let i=0; i<19; i++) {
          let r = document.createElement("div");
          r.className = "rose";
          wrap.appendChild(r);
        }
        scene.appendChild(wrap);
      }
    }

    document.body.addEventListener("click", () => {
      if (step === 0) {
        showScene(2);
        step++;
      } else if (step === 1) {
        showScene(3);
        step++;
        // simulate candle blow after 3s
        setTimeout(() => {
          document.querySelectorAll(".candle:after").forEach(f => f.style.display="none");
          // after 1s â†’ balloons
          setTimeout(() => {
            for (let i = 0; i < 8; i++) {
              let b = document.createElement("div");
              b.classList.add("balloon");
              b.style.left = (Math.random() * 90) + "vw";
              b.style.background = ["#ff6666","#ffcc66","#66ccff","#ff99cc","#99ff99"][Math.floor(Math.random()*5)];
              b.style.animationDuration = (4 + Math.random()*3) + "s";
              let s = document.createElement("div");
              b.appendChild(s);
              document.body.appendChild(b);
              setTimeout(()=> b.remove(),7000);
            }
          }, 1000);
        }, 3000);
      } else if (step === 2) {
        showScene(4);
        step++;
      }
    });
  </script>
</body>
</html>
